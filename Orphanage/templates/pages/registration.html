{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="" href="{% static 'pictures/KG.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <section class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="contaioner w-50  text-center">
        <div class="raw">
          <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card border-0 shadow rounded-4">
              <div class="box card-body  rounded-4">
                <svg class="my-4 " xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <form action="" method="POST">
                    {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="text" name="first_name" class="form-control"  id="floatingInput" placeholder="Full Name" required>
                    <label for="floatingInput">First Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" name="last_name" class="form-control"  id="floatingInput" placeholder="Last Name" required>
                    <label for="floatingInput">Last Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control"  id="floatingPassword" placeholder="Userame" required>
                    <label for="floatingPassword">Username</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" name="email" class="form-control" id="floatingPassword" placeholder="Email Address" required>
                    <label for="floatingPassword">Email Address</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" name="password1" class="form-control"  id="floatingPassword" placeholder="password" required>
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="form-floating">
                    <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Confirm Password" required>
                    <label for="floatingPassword">Confirm Password</label>
                  </div>

                  <div class="text-center mt-3">
                    <button class="btn btn-danger">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
</body>
</html>
