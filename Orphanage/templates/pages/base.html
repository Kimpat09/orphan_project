{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Orphange</title>
    <link rel="icon" type="" href="{% static 'pictures/KG.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!--navbar-->
    <nav class="navbar sticky-top navbar-expand-lg d-flex justify-content-between px-4">
        <a class="navbar-brand" href="/">Little Home Orphange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link active" href="/">Home</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="{% url 'About'%}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'Gallery'%}">Gallery</span></a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="btn rounded-pill px-3 " href="{% url 'sign_out'%}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn rounded-pill px-3 " href="{% url 'Login'%}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!--Carousel-->

    {% block content %}

    {% endblock %}
    
    <footer class="text-dark">
      <span>kimmagan07@gmail.com</span>
    </footer>
